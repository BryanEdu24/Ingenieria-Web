<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>

    <!-- Importar bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Importar bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Importar CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- NAV -->
    <nav class="bg-secondary d-flex p-3">
        <!-- Logo App -->
        <img class="m-2 justify-content-start" src="./image/logo.svg" alt="Logo TaskMate" width="50">
        <!-- Notificaciones -->
        <img class="my-2 ms-auto me-4 justify-content-end" src="./image/notification.svg" alt="Campana Notificaciones"
            width="50">
        <!-- Perfil -->
        <img class="m-2 justify-content-end" src="./image/profile.svg" alt="Foto perfil" width="50">
    </nav>
    <!-- Principal -->
    <div>
        <!-- Nuevo Gasto -->
        <div>
            <button class="m-3 rounded-pill p-2"><img src="./image/add.svg" alt="Nuevo Gasto" width="30"></button>
        </div>
        <div id="div-list" class="d-flex ps-4 pb-4 pe-5">
            <!-- Lista Gastos -->
            <div class="col-3 p-2 me-2">
                Lista Gastos
            </div>
            <!-- Balance -->
            <div class="col-6 p-2">
                Balance
            </div>
            <!-- Reparto -->
            <div class="col-3 p-2 ms-2">
                Reparto
            </div>
        </div>
        <!-- Historial -->
        <div class="d-flex justify-content-end">
            <button class="m-3 rounded-pill p-2"><img src="./image/history.svg" alt="Historial" width="30"></button>
        </div>
    </div>

</body>

</html>
