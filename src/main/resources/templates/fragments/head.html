<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:fragment="header">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" th:href="@{/img/Logo2TM.png}" href="/img/Logo2TM.png" type="image/x-icon">

         <!-- Importar CSS Bootstrap -->
        <link rel="stylesheet" th:href="@{/css/bootstrap-5.1.3.css}" href="css/bootstrap-5.1.3.css" type="text/css" />

        <!-- Importar CSS -->
        <link rel="stylesheet" th:href="@{/css/custom.css}" href="css/custom.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/styles.css}" href="css/styles.css" type="text/css" />        

        <!-- jQuery -->
        <script th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>

        <!-- Bootstrap JS -->
        <script th:src="@{/js/bootstrap.bundle-5.1.3.js}" src="js/bootstrap.bundle-5.1.3.js"></script>

        <script type="text/javascript">
            const config = {
                socketUrl: "[[${session.ws}?:'']]", // empty is false, will result in no WS being opened
                rootUrl: "[[${session.url}?:'']]",
                homeId: "[[${session.homeId}?:'']]",
                csrf: {
                    name: "[[${_csrf.parameterName}]]",
                    value: "[[${_csrf.token}]]"
                },
                admin: "[[${session.u != null && session.u.hasRole('ADMIN')} ? true : false]]",
                userId: +"[[${session.u != null} ? ${session.u.id} : -1]]"
            };
            config.admin = config.admin == "true"; // ensure boolean
        </script>
        <script th:src="@{/js/stomp.js}" src="/js/stomp.js"></script>
        <script th:src="@{/js/iw.js}" src="/js/iw.js"></script>
        <script th:src="@{/js/notifications.js}" src="/js/notifications.js"></script>
    </th:block>
</head>

<body>
    Head fragment - rest intentionally left empty.
</body>

</html>
