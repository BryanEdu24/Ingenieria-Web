<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Nav fragment - rest intentionally left empty</title>
</head>

<body class="d-flex flex-column h-100">

    <!-- barra de navegación bootstrap 5 -->
    <header th:fragment="nav">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
                <!--Logo-->
                <a class="navbar-brand" href="/user/home">
                    <div class="Logo d-flex align-items-center">
                        <div class="me-4">
                            <img th:src="@{/img/LogoTM.png}" src="/img/LogoTM.png" alt="Logo TaskMate" height="70">
                        </div>
                        <div>
                            <img th:src="@{/img/NombreTM.png}" src="/img/NombreTM.png" alt="Nombre TaskMate"
                                height="50">
                        </div>
                    </div>
                </a>
                <!--Menu-->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav" th:unless="${u.house == null}">
                        <!--Tareas-->
                        <li class="nav-item mx-3">
                            <a class="nav-link" id="buttonTasks" href="/user/tasks" title="Página de tareas">
                                <h5>Tareas</h5>
                            </a>
                        </li>
                        <!--Gastos-->
                        <li class="nav-item mx-3">
                            <a class="nav-link" id="buttonExpenses" href="/user/expenses" title="Página de gastos">
                                <h5>Gastos</h5>
                            </a>
                        </li>
                        <!--Manager-->
                        <li class="nav-item mx-3" th:if="${#strings.equals(u.roles, 'MANAGER')}">
                            <a class="nav-link" id="buttonManager" href="/user/manager" title="Página de Manager">
                                <h5>Manager</h5>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--Notificaciones-->
                <button th:unless="${u.house == null}" class="Notificaciones mx-4 btn position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <img th:src="@{/img/bell-fill.png}" src="/img/bell-fill.png" alt="Notificaciones" height="40"
                        width="40" id="notificacion-bell" title="Tus notificaciones">
                        <!-- Se puede hacer con contador, lo dejo genérico por ahora. Revisar reacción al mouse. -->
                    <span id="nav-unread" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">+99 <span class="visually-hidden">unread messages</span></span>     
                </button>
                <!--Usuario-->
                <div class="Perfil mx-2">
                    <div class="dropdown">
                        <img th:if="${#strings.equals(u.roles, 'MANAGER')}" th:src="@{/img/JefeCasa.png}"
                            src="/img/JefeCasa.png" height="60" title="Perfil">
                        <img th:if="${#strings.equals(u.roles, 'USER')}" th:src="@{/img/User.png}"
                            src="/img/User.png" height="70" title="Perfil"
                            class="dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:if="${#strings.equals(u.roles, 'ADMIN')}" th:src="@{/img/LogoTM.png}"
                            src="/img/LogoTM.png" height="70" title="Perfil">
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </nav>

        <!-- Offcanvas de notifications -->
        <div class="offcanvas offcanvas-end canvasNot" tabindex="-1" id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel"> Notificaciones </h5>
                <!-- <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button> -->
            </div>
            <div class="offcanvas-body">
                <div class="card-list p-1">
                    <div class="card p-3 mt-2">
                        <div class="card-content d-flex align-items-center">
                            <div class="col d-flex d-flex justify-content-between align-middle textColor">
                                <div class="d-flex align-middle">
                                    <h6> NOTIFICATION TEXT 1 </h6>
                                </div>
                                <div class="d-flex align-middle">
                                    <div hidden> id </div>
                                    <img class="imgActionsDelete" th:src="@{/img/close.svg}"
                                    src="/img/close.svg" alt="Botón de cerrar" width="20" height="20" title="Cerrar">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="card p-3 mt-2" th:each="notification : ${notificactions}">
                        <div class="card-content d-flex align-items-center">
                            <div class="col d-flex d-flex justify-content-between textColor">
                                <div class="d-flex align-middle">
                                    <h6 th:text="${notification.message}"> NOTIFICATION TEXT </h6>
                                </div>
                                <div class="d-flex align-middle">
                                    <div th:text="${notification.id}" hidden> id </div>
                                    <button type="button" class="btn-close" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </header>
</body>

</html>
