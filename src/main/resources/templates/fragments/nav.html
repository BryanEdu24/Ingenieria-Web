<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Nav fragment - rest intentionally left empty</title>
</head>

<body class="d-flex flex-column h-100">

    <!-- barra de navegaciÃ³n bootstrap 5 -->
    <header th:fragment="nav">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid ">
                <!--Logo-->
                <a class="navbar-brand" href="/user/home1">
                    <div class="Logo d-flex align-items-center">
                        <img id="LogoTM" th:src="@{/img/LogoTM.png}" src="/img/LogoTM.png" alt="Logo TaskMate" height="70">
                        <img th:src="@{/img/NombreTM.png}" src="/img/NombreTM.png" alt="Nombre TaskMate" height="50">
                    </div>
                </a>
                <!--Menu-->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <!--Tareas-->
                        <li class="nav-item">
                            <a class="nav-link" id="buttonTasks" href="/user/task">Tareas</a>
                        </li>
                        <!--Gastos-->
                        <li class="nav-item mx-2">
                            <a class="nav-link" id="buttonExpenses" href="/user/expenses">Gastos</a>
                        </li>
                    </ul>
                </div>

                <!--Notificaciones-->
                <div class="Notificaciones mx-4">
                    <img th:src="@{/img/bell-fill.png}" src="/img/bell-fill.png" alt="Foto notificaciones" height="25" width="25">
                </div>
                <!--Usuario-->
                <div class="Perfil mx-4">
                    <img th:src="@{/img/User.png}" src="/img/User.png" alt="Foto de perfil" height="70">
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
