<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <th:block th:replace="fragments/head :: header" />
        <title>LOGIN</title>
    </head>

    <body>
        <div class="card p-4" id="login">
            <div class="text-center mb-3">
                <img th:src="@{/img/LogoTM.png}" src="/img/LogoTM.png" height="100" width="100" class="roundedImg p-1" alt="Logo TaskMate" style="cursor: default;">
            </div>
            <div class="titleStyle text-center mb-3">
                <span>—— </span>
                <img th:src="@{/img/NombreTM.png}" src="/img/NombreTM.png" alt="Nombre TaskMate" height="50">
                <span> ——</span>
                <div class="mt-2"><h3>Iniciar Sesión</h3></div>
            </div>

            <div class="card-body">
                <form method="post" th:action="@{/login}">
                    <p th:if="${#request.getQueryString() == 'error'}" class="error bg-danger p-1 rounded">
                        <b>Error en nombre de usuario o contraseña</b>
                    </p>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Nombre de usuario">
                        </div>
                    </div>
                    <div class="mb-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
                            <button class="btn btn-light" type="button" id="togglePassword" style="border: solid 1px;"><i class="bi bi-eye-fill"></i></button>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" id="singButton" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="text-center mt-3">
                        ¿No tienes una cuenta? <a href="register.html">Haz click aquí</a>
                    </div>
                </form>

                <div class="justify-content-between d-flex mt-3 bg-dark rounded p-2">
                    <div class="nav-item debug align-self-center" th:if="${application.debug}">
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" name="username" value="a">
                            <input type="hidden" name="password" value="aa">
                            <button type="submit" class="btn btn-outline-info">Admin</button>
                        </form>
                    </div>
                    <div class="nav-item debug align-self-center" th:if="${application.debug}">
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" name="username" value="b">
                            <input type="hidden" name="password" value="aa">
                            <button type="submit" class="btn btn-outline-info">Home 1</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
    
        togglePasswordButton.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('bi-eye-fill');
            this.querySelector('i').classList.toggle('bi-eye-slash-fill');
        });
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">

</html>
