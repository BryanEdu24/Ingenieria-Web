<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <th:block th:replace="fragments/head :: header" />

        <link rel="stylesheet" th:href="@{/css/login.css}" href="css/login.css" type="text/css" />
        <title>LOGIN</title>
    </head>

    <body>
        <div class="card p-4" id="login">
            <div class="text-center overlayImg">
                <img class="rounded-circle roundedImg" src="/image/hombre.png" alt="" height="100" width="100" style="cursor: default;">
            </div>
            <div class="titleLogIn text-center mb-3">
                <span>—— </span>TaskMate<span> ——</span>
                <div class="mt-2"><h3>Iniciar Sesión</h3></div>
            </div>

            <div class="card-body">
                <form method="post" th:action="@{/login}">
                    <p th:if="${#request.getQueryString() == 'error'}" class="error bg-danger p-1 rounded">
                        <b>Error en nombre de usuario o contraseña</b>
                    </p>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                        </div>
                    </div>
                    <div class="mb-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                            <button class="btn btn-light" type="button" id="togglePassword" style="border: solid 1px;"><i class="bi bi-eye-fill"></i></button>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="text-center mt-3">
                        ¿No tienes una cuenta? <a href="register.html">Haz click aquí</a>
                    </div>
                </form>
                <li class="nav-item debug align-self-center" th:if="${application.debug}">
                    <form class="d-flex" th:action="@{/login}" method="post">
                        <input type="hidden" name="username" value="a">
                        <input type="hidden" name="password" value="aa">
                        <button type="submit" class="btn btn-outline-danger btn-sm">a</button>
                    </form>
                </li>
                <li class="nav-item debug align-self-center" th:if="${application.debug}">
                    <form class="d-flex" th:action="@{/login}" method="post">
                        <input type="hidden" name="username" value="b">
                        <input type="hidden" name="password" value="aa">
                        <button type="submit" class="btn btn-outline-danger btn-sm">b</button>
                    </form>
                </li>
            </div>
        </div>
    </body>

    <script>
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
    
        togglePasswordButton.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('bi-eye-fill');
            this.querySelector('i').classList.toggle('bi-eye-slash-fill');
        });
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">

</html>
