<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Historical</title>
</head>

<body>
    <!--Navbar-->
    <header th:replace="fragments/nav.html :: nav"></header>

    <div class="HomePrincipal container-fluid">
        <div class="row">
            <div class="col card-list tareas">
                <div class="titleStyle mt-2">Historial</div>
                <div class="p-3" id="divTasksHome">
                    <div th:if="${#lists.size(historicals) == 0}" class="titleStyle">
                        <h4>No se encuentra movimientos en el historial</h4>
                        <img th:src="@{/img/noHistorial.png}" height="50" width="50">
                    </div>
                    <div th:each="historical : ${historicals}">
                        <div class="card mb-3 cardsHistorical">
                            <div class="card-content d-flex p-1 align-items-center">
                                <div class="d-flex align-items-center p-3">
                                    <h3>
                                        <span th:if="${historical.type == 'TASK'}">üìù <u>Tarea</u>: </span>
                                        <span th:if="${historical.type == 'EXPENSE'}">üí≤ <u>Gasto</u>: </span>
                                    </h3>
                                    <h4 th:text="${historical.message}" class="ms-2"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
