<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Admin</title>
</head>

<body>
    <!--Navbar-->
    <header th:replace="fragments/nav.html :: nav"></header>

    <div class="container-fluid p-4">
        <div class="row">
            <!--Casas-->
            <div class="col card-list tareas p-4 mt-2 justify-content-center">
                <div class="">

                    <div th:each="house: ${houses}" class="card my-2">
                        <div th:text="${house.id}" hidden> </div>
                        <div class="card-content d-flex p-1 bg align-items-center">
                            <div class="col">
                                <h5 th:text="${house.name}"> NOMBRE CASA </h5>
                            </div>
                            <button class="btn">
                                <img th:src="@{/img/lapiz.png}" src="/img/lapiz.png" alt="Imagen" width="25" height="25"
                                    style="margin-right: 5%;">
                            </button>
                            <button class="btn">
                                <img th:src="@{/img/basura.png}" src="/img/basura.png" alt="Imagen" width="25"
                                    height="25" style="margin-right: 5%;">
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

</body>

</html>
