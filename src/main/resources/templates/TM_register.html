<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <th:block th:replace="fragments/head :: header" />
        <title>REGISTER</title>
</head>
<body>
    <div class="card p-4" id="register">
        <div class="titleStyle text-center mb-3">
            <img th:src="@{/img/NombreTM.png}" src="/img/NombreTM.png" alt="Nombre TaskMate" height="50">
            <div class="mt-2"><h3>Registro</h3></div>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/register}">
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Nombre de usuario">
                    </div>
                </div>
                <div class="mb-5">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="password" class="form-control" id="password" placeholder="ContraseÃ±a">
                        <button class="btn btn-light" type="button" id="togglePassword" style="border: solid 1px;"><i class="bi bi-eye-fill"></i></button>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" id="singButton" class="btn btn-primary">Restrase</button>
                </div>

            </form>
        </div>
       
    </div>
    
</body>
<script>
    const togglePasswordButton = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePasswordButton.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('bi-eye-fill');
        this.querySelector('i').classList.toggle('bi-eye-slash-fill');
    });
</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">

</html>
