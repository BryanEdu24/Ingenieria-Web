<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <th:block th:replace="fragments/head :: header"/>
        <title>Registro</title>
    </head>

    <body class="bodyLoginReg">
        <div class="card p-3" id="register">
            <div class="text-center mb-3">
                <img th:src="@{/img/LogoTM.png}" src="/img/LogoTM.png" height="100" width="100" class="roundedImg p-1" alt="Logo TaskMate" style="cursor: default;">
            </div>
            <div class="titleStyle text-center mb-3">
                <span>—— </span>
                <img th:src="@{/img/NombreTM.png}" src="/img/NombreTM.png" alt="Nombre TaskMate" height="50">
                <span> ——</span>
                <div class="mt-2"><h3>Registro</h3></div>
            </div>
            <div class="alert alert-danger d-none text-center text-danger" id="passwordMatchError" role="alert">
                ⚠️ Las contraseñas deben coincidir. ⚠️
            </div>

            <div class="card-body">
                <form method="post" th:action="@{/newuser}" id="registrationForm">
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
                            <button class="btn btn-light" type="button" id="togglePassword" style="border: solid 1px;"><i class="bi bi-eye-fill"></i></button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" name="password2" id="password2" placeholder="Repetir contraseña" required>
                            <button class="btn btn-light" type="button" id="togglePassword2" style="border: solid 1px;"><i class="bi bi-eye-fill"></i></button>
                        </div>
                    </div>
            
                    <div class="mb-4">
                        <!--<div class="mb-1"><b>Foto de perfil:</b></div>--> 
                        <div class="input-group">
                            <span class="input-group-text mr-1"><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"/>
                              </svg></span>
                            <input type="file" class="" id="image" accept=".png, .jpg, .jpeg" aria-label="Cargar imagen">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="singButton">Registrarse</button>
                    </div>

                    <div class="text-center mt-3">
                        ¿Ya estás registrado? <a th:href="@{/login}">Haz click aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
    
    <script>
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const togglePasswordButton2 = document.getElementById('togglePassword2');
        const passwordInput2 = document.getElementById('password2');
        const registrationForm = document.getElementById('registrationForm');
        const passwordMatchError = document.getElementById('passwordMatchError');

        togglePasswordButton.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });

        togglePasswordButton2.addEventListener('click', function() {
            const type = passwordInput2.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput2.setAttribute('type', type);
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });

        registrationForm.addEventListener('submit', function(event) {
            if (passwordInput.value !== passwordInput2.value) {
                passwordMatchError.classList.remove('d-none');
                event.preventDefault();
            } else {
                passwordMatchError.classList.add('d-none');
            }
        });
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">

</html>
