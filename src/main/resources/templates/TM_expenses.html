<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Expenses</title>
</head>

<body>
    <!--Navbar-->
    <header th:replace="fragments/nav.html :: nav"></header>

    <!-- Principal -->
    <div>
        <!-- Nuevo Gasto -->
        <div>
            <button class="m-3 rounded-pill p-2"><img th:src="@{/img/add.svg}" src="/img/add.svg" alt="Nuevo Gasto"
                    width="30"></button>
        </div>
        <div id="div-list" class="d-flex ps-4 pb-4 pe-5">
            <!-- Lista Gastos -->
            <div class="col-5 p-2 me-2 div-gastos">
                <div th:each="expens : ${expenses}" class="border border-3 border-dark d-flex flexdirection-row justify-content-around">
                    <p th:text="${expens.name}">Clara</p>
                    <p th:text="${expens.money}">72.50€</p>
                    <p th:text="${expens.issue}">Concierto</p>
                    <p th:text="${expens.date}">23/02/2024</p>
                </div>
            </div>
            <!-- Balance -->
            <div class="col-3 p-2 balance">
                <p th:each="user : ${users}" th:text="${user.name}"><span th:text="${user.money}" class="bolder"></span></p>
            </div>
            <!-- Reparto -->
            <div class="col-4 p-2 ms-2 div-gastos">
                <div th:each="distribution : ${distributions}" class="border border-3 border-dark d-flex flexdirection-row justify-content-around">
                    <p th:text="${distribution.source}">Lucas</p>
                    <p>Paga</p>
                    <p th:text="${distribution.money}">34.21€</p>
                    <p>A</p>
                    <p th:text="${distribution.destination}">David</p>
                    <button><img th:src="@{/img/tick.svg}" src="/img/tick.svg" width="30" alt="Tick"></button>
                </div>
            </div>
        </div>
        <!-- Historial -->
        <div class="d-flex justify-content-end">
            <button class="m-3 rounded-pill p-3"><img th:src="@{/img/history.svg}" src="/img/history.svg"
                    alt="Historial" width="30"></button>
        </div>
    </div>

</body>

</html>
