<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Nav fragment - rest intentionally left empty</title>
</head>

<body class="d-flex flex-column h-100">

    <!-- barra de navegaciÃ³n bootstrap 5 -->
    <header th:fragment="nav">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid ">
                <!--Logo-->
                <a class="navbar-brand" href="/home1">
                    <div class="Logo d-flex align-items-center">
                        <img th:src="@{/img/mapache.png}" src="/img/mapache.png" srcheight="70" width="70">
                        <span>
                            <h2>TaskMate</h2>
                        </span>
                    </div>
                </a>
                <!--Menu-->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <!--Tareas-->
                        <li class="nav-item">
                            <a class="nav-link" href="/task">Tareas</a>
                        </li>
                        <!--Gastos-->
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="/expenses">Gastos</a>
                        </li>
                    </ul>
                </div>

                <!--Notificaciones-->
                <div class="Notificaciones mx-4">
                    <img th:src="@{/img/bell-fill.svg}" src="/img/bell-fill.svg" alt="" height="25" width="25">
                </div>
                <!--Usuario-->
                <div class="Perfil mx-4">
                    <img th:src="@{/img/hombre.png}" src="/img/hombre.png" height="50" width="50">
                </div>
            </div>
            <li class="nav-item debug align-self-center" th:if="${application.debug}">
                <form class="d-flex" th:action="@{/login}" method="post">
                    <input type="hidden" name="username" value="a">
                    <input type="hidden" name="password" value="aa">
                    <button type="submit" class="btn btn-outline-danger btn-sm">a</button>
                </form>
            </li>
            <li class="nav-item debug align-self-center" th:if="${application.debug}">
                <form class="d-flex" th:action="@{/login}" method="post">
                    <input type="hidden" name="username" value="b">
                    <input type="hidden" name="password" value="aa">
                    <button type="submit" class="btn btn-outline-danger btn-sm">b</button>
                </form>
            </li>
        </nav>
    </header>
</body>

</html>
